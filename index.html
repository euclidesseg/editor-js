<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    :root{
        --color-brand-blue: #244ef7;
        --color-brand-lime: #d5ee3c;
    }
    .ProseMirror-menubar {
        min-height: 57px !important;
        display: flex;
        justify-content: space-between;
        align-items: start;
        border-bottom: 2px solid #bbb1ff;
        background-color: white;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .ProseMirror-example-setup-style {
        margin-top: 2rem;
        height: auto;
        min-height: 450px;
        padding: 1rem 6rem;
    }

    .ProseMirror-example-setup-style:focus-visible {
        outline: none;
    }

    .ProseMirror-menuitem {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        height: 2rem;
        cursor: pointer;
    }

    .ProseMirror ul {
        display: block;
        list-style-type: disc;
        margin-block-start: 1em;
        margin-block-end: 1em;
        padding-inline-start: 40px;
        unicode-bidi: isolate;
    }

    .ProseMirror ol {
        display: block;
        list-style-type: decimal;
        margin-block-start: 1em;
        margin-block-end: 1em;
        padding-inline-start: 40px;
        unicode-bidi: isolate;
    }

    .ProseMirror-menubar-wrapper {
        height: 600px;
        overflow-y: auto;
        overflow-x: hidden;
    }

    .contend-editor {
        width: 800px;
        height: 600px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
        border-radius: 12px;
        background-color: white;
        display: flex;
        flex-direction: column;
    }
    #editor{
        height: 100%;
    }
    #editor div[contenteditable="true"]{
        height:100%;
        padding: .5rem;
    }
    #editor div[contenteditable="true"]:focus-visible{
      outline: none;
    }
    .btnHeading{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
    }
    .euclides-editor-nav{
        display: flex;
        align-items: center;
        gap: .2rem;
        padding: .3erm;
        border-bottom: 1px solid var(--color-brand-lime);
        padding: .2rem .4rem;
    }
    .euclides-editor-nav button{
        padding: .4rem;
        border-radius: 6px;
        background-color: white;
        cursor: pointer;    
    }
    .euclides-editor-nav button:hover{
        background-color: color-mix(in oklab, var(--color-brand-lime) 40%, transparent);    
    }
</style>

<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6 overflow-hidden">
    <!-- <section class="contend-editor">
        
        <div id="editor" class="w-full rounded-lg sticky bg-white top-6 z-10 overflow-y-auto relative">
        </div>
        <div id="content"></div>
    </section> -->

    <section class="contend-editor">
        <nav class="euclides-editor-nav">
            <button id="boldBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M7.877 18.25V5.75h4.198q1.433 0 2.529.904T15.7 9.006q0 .967-.508 1.693t-1.257 1.065q.913.255 1.55 1.073t.638 1.97q0 1.61-1.202 2.527q-1.202.916-2.646.916zm1.275-1.184h3.062q1.161 0 1.875-.7q.715-.699.715-1.627q0-.93-.714-1.629q-.715-.698-1.894-.698H9.152zm0-5.816h2.864q.997 0 1.69-.617t.692-1.546q0-.947-.704-1.553q-.704-.605-1.667-.605H9.152z"/>
                </svg>
            </button>
            <button id="italicBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M5.789 18.25v-1.115h3.634l3.48-10.27H9.27V5.75h8.308v1.116h-3.52l-3.48 10.269h3.52v1.115z"/>
                </svg>
            </button>
            <div>
                <button class="btnHeading">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 12h12M6 20V4m12 16V4"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 14.708L6.692 9.4l.708-.708l4.6 4.6l4.6-4.6l.708.708z"/>
                    </svg>
                </button>
            </div>
            <button id="alignLeftBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M4 20v-1h16v1zm0-3.75v-1h10v1zm0-3.75v-1h16v1zm0-3.75v-1h10v1zM4 5V4h16v1z"/>
                </svg>
            </button>
            <button id="alignCenterBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M4 20v-1h16v1zm4-3.75v-1h8v1zM4 12.5v-1h16v1zm4-3.75v-1h8v1zM4 5V4h16v1z"/>
                </svg>
            </button>
            <button id="alignRightBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M4 5V4h16v1zm6 3.75v-1h10v1zM4 12.5v-1h16v1zm6 3.75v-1h10v1zM4 20v-1h16v1z"/>
                </svg>
            </button>
        </nav>

        <div id="editor" class="flex-1 overflow-y-auto p-6"></div>
        <div id="content" class="hidden"></div>
    </section>

    <script type="module" src="index.js"></script>
</body>


</html>
