<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eulides-editor</title>
</head>
<style>
    :root {
        --color-brand-blue: #244ef7;
        --color-brand-lime: #d5ee3c;
    }

    body{
        padding: 1.5rem;
        background-color: rgb(241 245 249);;
        display: flex;
        justify-content: center;
        align-items: c;
    }
    .euclides-editor-nav button{
        border: none;
    }
    .ProseMirror-menubar {
        min-height: 57px !important;
        display: flex;
        justify-content: space-between;
        align-items: start;
        border-bottom: 2px solid #bbb1ff;
        background-color: white;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .ProseMirror-example-setup-style {
        margin-top: 2rem;
        height: auto;
        min-height: 450px;
        padding: 1rem 6rem;
    }

    .ProseMirror-example-setup-style:focus-visible {
        outline: none;
    }

    .ProseMirror-menuitem {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        height: 2rem;
        cursor: pointer;
    }

    .ProseMirror ul {
        display: block;
        list-style-type: disc;
        margin-block-start: 1em;
        margin-block-end: 1em;
        padding-inline-start: 40px;
        unicode-bidi: isolate;
    }

    .euclides-editor ol {
        display: block;
        list-style-type: decimal;
        margin-block-start: 1em;
        margin-block-end: 1em;
        padding-inline-start: 40px;
        unicode-bidi: isolate;
    }

    .ProseMirror-menubar-wrapper {
        height: 600px;
        overflow-y: auto;
        overflow-x: hidden;
    }

    .contend-editor {
        width: 800px;
        height: 600px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
        border-radius: 12px;
        background-color: white;
        display: flex;
        flex-direction: column;
    }

    #editor {
        height: 100%;
    }

    #editor div[contenteditable="true"] {
        height: 100%;
        padding: .5rem;
    }

    #editor div[contenteditable="true"]:focus-visible {
        outline: none;
    }

    .btnHeading {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
    }

    .euclides-editor-nav {
        display: flex;
        align-items: center;
        gap: .2rem;
        padding: .3erm;
        border-bottom: 1px solid var(--color-brand-lime);
        padding: .2rem .4rem;
    }

    .euclides-editor-nav button {
        padding: .4rem;
        border-radius: 6px;
        background-color: white;
        cursor: pointer;
    }

    .euclides-editor-nav button:hover {
        background-color: color-mix(in oklab, var(--color-brand-lime) 40%, transparent);
    }

    .texto-strike {
        text-decoration: line-through;
        font-weight: bold;
    }

    .euclides-editor.ProseMirror pre {
        background-color: color-mix(in oklab, var(--color-brand-blue) 5%, transparent);
        margin: 1.5rem 0;
        padding: 1rem;
        border-radius: .5rem;
        border: 1px solid color-mix(in oklab, var(--color-brand-blue) 10%, transparent);
    }

    .euclides-editor h1 {
        font-size: 1.5em;
        font-weight: 700;
    }

    #heading-container {
        position: relative;
        width: auto;
        min-width: 35px;
        z-index: 10;
    }

    #heading-options {
        position: absolute;
        top: 2.5rem;
        width: auto;
        MAX-width: 3rem;
        left: 0;
        padding: .5rem;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
        border-radius: .5rem;
        flex-direction: column;
        z-index: 20;
    }
</style>
