<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .ProseMirror-menubar {
        min-height: 57px !important;
        display: flex;
        justify-content: space-between;
        align-items: start;
        border-bottom: 2px solid #bbb1ff;
        background-color: white;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .ProseMirror-example-setup-style {
        margin-top: 2rem;
        height: auto;
        min-height: 450px;
        padding: 1rem 6rem;
    }
    .ProseMirror-example-setup-style:focus-visible{
        outline: none;
    }

    .ProseMirror-menuitem {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        height: 2rem;
        cursor: pointer;
    }

    .ProseMirror ul {
        display: block;
        list-style-type: disc;
        margin-block-start: 1em;
        margin-block-end: 1em;
        padding-inline-start: 40px;
        unicode-bidi: isolate;
    }

    .ProseMirror ol {
        display: block;
        list-style-type: decimal;
        margin-block-start: 1em;
        margin-block-end: 1em;
        padding-inline-start: 40px;
        unicode-bidi: isolate;
    }
    .ProseMirror-menubar-wrapper{
        height: 600px;
        overflow-y: auto;
    }
    .contend-editor{
        width: 800px;
        height: 600px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
        border-radius: 12px;
        background-color: white;
        display: flex;
        flex-direction: column;
    }
</style>

<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6 overflow-hidden">
    <section class="contend-editor">
        
        <div id="editor" class="w-full rounded-lg sticky bg-white top-6 z-10 overflow-y-auto relative">
        </div>
        <div id="content"></div>
    </section>
    <script type="module" src="index.js"></script>
</body>


</html>
